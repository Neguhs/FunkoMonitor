<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<html lang="en">
<head>
    <title>CrimStock</title>
</head>
<body>
    <div class="container-fluid" id="landingLayout">
        <div class="div" id="exitApp">
            <div class="exit">X</div>
        </div>
        <div class="container" id="logoContainer">
            <div class="container" id="logo">
                <img src="./assets//logo.png" class="img-fluid">
            </div>
        </div>
        <div class="container text-center" id="progressContainer">
            <div class="profile-main-loader">
                <div class="loader">
                    <svg class="circular-loader" viewBox="25 25 50 50">
                        <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#987FFB" stroke-width="1" />
                    </svg>
                </div>
            </div>
            <div class="container text-center" id="progressStatus">
                
            </div>
        </div>
        <div class="container text-center" id="enterContainer">
            <div class ="container">
                <button type="button" class="enterBtn"  id="enter">Enter</button>
            </div>
        </div>
        <div class="container text-center" id="controlContainer">
            <div class ="container-fluid">
                <button type="button" class="controlBtn"  id="start">Start</button>
                <button type="button" class="controlBtn"  id="stop">Stop</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="monitor.js"></script>
</html>
